name: OpenCart CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mysqli, zip, gd

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt update
        sudo apt install -y wget unzip fontconfig libnss3 libxss1 libappindicator3-1 libatk-bridge2.0-0 libgtk-3-0
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Download OpenCart
      run: |
        curl -Lo opencart.zip https://github.com/opencart/opencart/archive/refs/tags/3.0.4.1.zip
        unzip opencart.zip -d opencart

        mkdir -p opencart_root

        # FIX: correct extraction path for this release
        mv opencart/opencart-3.0.4.1/opencart-3.0.4.1/upload/* opencart_root/

        mkdir -p opencart_root/system/storage

    - name: Start OpenCart server
      run: |
        php -S 0.0.0.0:8080 -t opencart_root > server.log 2>&1 &
        sleep 10

    - name: Start Selenium container
      run: |
        docker run -d --name selenium \
          --net=host \
          selenium/standalone-chrome:latest
        sleep 5

    - name: Run Selenium tests
      env:
        BASE_URL: "http://localhost:8080"
      run: |
        pytest tests --maxfail=1 --disable-warnings -v
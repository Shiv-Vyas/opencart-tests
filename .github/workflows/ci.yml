name: OpenCart CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up PHP (for serving OpenCart)
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mysqli, zip, gd

    # 3️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 4️⃣ Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5️⃣ Download and prepare OpenCart
    - name: Download OpenCart
      run: |
        curl -Lo opencart.zip https://github.com/opencart/opencart/releases/latest/download/opencart.zip
        unzip opencart.zip -d opencart
        mv opencart/upload/* opencart_root/
        # Copy storage folder config if needed
        mkdir -p opencart_root/system/storage

    # 6️⃣ Start PHP built-in server
    - name: Start OpenCart server
      run: |
        php -S localhost:8080 -t opencart_root > server.log 2>&1 &
        sleep 10  # give server time to start

    # 7️⃣ Start Selenium (using Docker container)
    - name: Start Selenium container
      run: |
        docker run -d -p 4444:4444 --name selenium selenium/standalone-chrome:latest
        sleep 5

    # 8️⃣ Run tests
    - name: Run Selenium tests
      run: |
        pytest tests --maxfail=1 --disable-warnings -v
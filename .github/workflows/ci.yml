name: OpenCart CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mysqli, zip, gd

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download OpenCart
      run: |
        curl -Lo opencart.zip https://github.com/opencart/opencart/archive/refs/tags/3.0.4.1.zip
        unzip opencart.zip
        mkdir -p opencart_root
        mv opencart-3.0.4.1/upload/* opencart_root/
        mkdir -p opencart_root/system/storage

    - name: Start OpenCart server
      run: |
        php -S 0.0.0.0:8080 -t opencart_root > server.log 2>&1 &
        sleep 10

    - name: Run Selenium tests
      env:
        BASE_URL: "http://host.docker.internal:8080"
        SELENIUM_URL: "http://localhost:4444/wd/hub"
      run: |
        pytest tests --maxfail=1 --disable-warnings -v
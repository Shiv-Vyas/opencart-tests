name: Run Selenium Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: opencart
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      opencart:
        image: opencart/opencart:3.0.3.8
        ports:
          - 8080:80
        env:
          DB_HOST: mysql
          DB_USER: root
          DB_PASSWORD: root
          DB_DATABASE: opencart
        options: >-
          --health-cmd="curl --fail http://localhost || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for OpenCart
        run: |
          echo "Waiting for OpenCart server..."
          for i in {1..40}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "OpenCart is up!"
              break
            fi
            sleep 3
          done

      - name: Run tests
        run: pytest --maxfail=1 -q